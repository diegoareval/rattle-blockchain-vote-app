specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DAO
    network: mumbai
    source:
      address: "0xD5451e19a234547e35D9fB51d3c8396662710670"
      abi: DAO
      startBlock: 42234160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProposalCreated
        - Voted
      abis:
        - name: DAO
          file: DAO/abis/DAO.json
      eventHandlers:
        - event: ProposalCreated(indexed
            uint256,string,string,uint256,uint256,uint256,uint256,bool,bool)
          handler: handleProposalCreated
        - event: Voted(indexed uint256,address,uint256)
          handler: handleVoted
      file: DAO/DAO.wasm
