specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DAO
    network: mumbai
    source:
      address: "0xd0BF58854D452CfD630513Ba7c2c049AFd15867c"
      abi: DAO
      startBlock: 42234160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProposalCreated
        - Voted
      abis:
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: ProposalCreated(indexed uint256,string,string,uint256,uint256,uint256,uint256,bool,bool)
          handler: handleProposalCreated
        - event: Voted(indexed uint256,address,uint256)
          handler: handleVoted
      file: ./src/dao.ts
