type ProposalCreated @entity(immutable: true) {
  id: Bytes!
  proposalId: BigInt!
  title: String!
  description: String!
}


type Voted @entity(immutable: true) {
  id: Bytes!
  proposalId: BigInt! # uint256
  voter: Bytes! # address
  vote: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
